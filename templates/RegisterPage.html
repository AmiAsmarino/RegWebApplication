<! DOCTYPE html>
<html>
  <head>
      <title>Taxi Register User </title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>


<body>

<form action= "{{ url_for('after_reg_new_user') }}" method="post">
  <div class="container register">
                <div class="row">

                    <div class="col-md-9 register-right">

                          <h3 class="register-heading"> Taxi User Register</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="firstName" placeholder="First Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="lastName" placeholder="Last Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="password" placeholder="Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="confPassword" placeholder="Confirm Password *" value="" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" name="email" placeholder="Your Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text"   class="form-control" name="telephone" placeholder="Your Phone *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="city" placeholder="City *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="company" placeholder=" Taxi Company Name *" value="" />


                          <input type="submit" class="btnRegister"  value="Register"/>
                      </div>
                  </div>
              </div>
      </div>
    </form>

  </body>
</html>
